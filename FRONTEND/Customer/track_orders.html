<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .order-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .image-container {
      background-color: peachpuff; /* Peach background */
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .detail-line {
      margin: 5px 0;
      color: #333;
    }

    .label {
      font-weight: bold;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h2>Your Orders</h2>
  <div id="orderList" class="order-container"></div>
  <div id="header"></div>
  <div id="parent"></div>

<script>
  const SERVER_ROOT = "http://localhost:3000";

  async function loadorders() {
    const token = sessionStorage.getItem("token");
    const response = await fetch(`${SERVER_ROOT}/order/my`, {
      method: "GET",
      headers: {
        "Authorization": token
      }
    });

    const data = await response.json();
    if (data.error) {
      alert(data.message);
    } else {
      const parent = document.getElementById("orderList");
      parent.innerHTML = "";
      data.data.forEach(order => {
        if (order.status.toLowerCase() !== "cancelled") {
          parent.innerHTML += `
            <div class="image-container">
              <img src='${SERVER_ROOT}/uploads/${order.impath}' alt="Product Image">
              <div class="detail-line"><span class="label">Name:</span> ${order.name}</div>
              <div class="detail-line"><span class="label">Price:</span> â‚¹${order.price}</div>
              <div class="detail-line"><span class="label">Quantity:</span> ${order.quantity}</div>
              <div class="detail-line"><span class="label">Status:</span> ${order.status}</div>
              <button class="btn" onclick="cancelOrder(${order.orderid})">Cancel</button>
            </div>
          `;
        }
      });
    }
  }

  async function cancelOrder(orderId) {
    const token = sessionStorage.getItem("token");
    const res = await fetch(`${SERVER_ROOT}/order/cancel/${orderId}`, {
      method: "DELETE",
      headers: {
        "Authorization": token
      }
    });
    const data = await res.json();
    alert(data.message);
    if (!data.error) loadorders(); // reload after cancel
  }

  loadorders();
</script>

</body>
</html>
